<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你可以和美乐蒂一起玩么</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff6fa 0%, #ffeef8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', '微软雅黑', cursive;
      color: #d63384;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 4px 24px #f8bbd0;
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    .melody-img {
      width: 140px;
      height: 140px;
      margin-bottom: 24px;
      transition: all 0.3s;
      object-fit: contain;
      background: #fff0f6;
      border-radius: 16px;
      box-shadow: 0 2px 8px #f8bbd0;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 32px;
      letter-spacing: 2px;
      text-align: center;
    }
    .btn-group {
      display: flex;
      gap: 24px;
    }
    .btn {
      padding: 10px 32px;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    .btn-yes {
      background: #e75480;
      color: #fff;
      box-shadow: 0 2px 8px #f8bbd0;
    }
    .btn-no {
      background: #b2b2ff;
      color: #fff;
      box-shadow: 0 2px 8px #b2b2ff44;
    }
    .btn-yes.big {
      transform: scale(1.3);
      background: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="melody-img" id="melodyImg" src="1.gif" alt="美乐蒂">
    <div class="question" id="questionText">可以和我和好吗 宝宝♥</div>
    <div class="btn-group">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>
  </div>
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const melodyImg = document.getElementById('melodyImg');
    const questionText = document.getElementById('questionText');
    let noClicked = false;
    const gifList = ['1.gif','2.gif','3.gif','4.gif','5.gif','6.gif','7.gif'];
    let gifIndex = 0;
    noBtn.addEventListener('click', function() {
      yesBtn.classList.add('big');
      noBtn.textContent = '你可以原谅人家嘛';
      gifIndex = (gifIndex + 1) % gifList.length;
      melodyImg.src = gifList[gifIndex];
      noClicked = true;
    });
    yesBtn.addEventListener('click', function() {
      questionText.textContent = '耶耶耶！最喜欢你啦~';
      melodyImg.src = gifList[0];
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script>
</body>
</html>
