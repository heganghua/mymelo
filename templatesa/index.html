<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市夜行者</title>
    <style>
        body {
            background: #181c27;
            color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(24,28,39,0.95);
            padding: 24px 0 12px 0;
            box-shadow: 0 2px 16px #0008;
        }
        .navbar a {
            color: #00ffe7;
            text-decoration: none;
            margin: 0 24px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #ff4f81;
            text-shadow: 0 0 8px #ff4f81;
        }
        .container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: rgba(24,28,39,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 32px #0006;
            padding: 48px 32px 32px 32px;
            text-align: center;
        }
        .night-svg {
            margin: 0 auto 32px auto;
            display: block;
            width: 220px;
            height: 120px;
        }
        .slogan {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 0;
            text-shadow: 0 0 8px #ffd70044;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">首页</a>
        <a href="/about">关于我</a>
        <a href="/info">夜话</a>
        <a href="/works">灵感/作品</a>
        <a href="/contact">联系</a>
    </div>
    <div class="container">
        <svg class="night-svg" viewBox="0 0 220 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="220" height="120" rx="16" fill="#222a3a"/>
            <ellipse cx="180" cy="40" rx="18" ry="8" fill="#00ffe7" fill-opacity="0.3"/>
            <ellipse cx="60" cy="80" rx="30" ry="12" fill="#ff4f81" fill-opacity="0.2"/>
            <rect x="30" y="90" width="30" height="20" rx="4" fill="#2c3550"/>
            <rect x="70" y="100" width="20" height="10" rx="2" fill="#2c3550"/>
            <rect x="110" y="80" width="40" height="30" rx="6" fill="#2c3550"/>
            <rect x="160" y="95" width="18" height="15" rx="3" fill="#2c3550"/>
            <circle cx="200" cy="20" r="3" fill="#ffd700"/>
            <circle cx="40" cy="30" r="2" fill="#ffd700"/>
        </svg>
        <div class="slogan">在城市的夜色中，灵感悄然降临。</div>
    </div>
</body>
</html>
